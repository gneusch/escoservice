group 'hu.neusch.escoservice'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.sourceforge.owlapi', name: 'owlapi-distribution', version: '5.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
